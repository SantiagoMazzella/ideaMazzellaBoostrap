    <!-- Formulario de contacto -->
    <div class="formularioPadre">
        <form action="" >
            <fieldset class="formulario">
                <legend>
                    Formulario de contacto
                </legend>
        
                <div>
                    <label for="nombre">
                        Completa tu nombre
                    </label>
                    <input type="text" name="nombre" placeholder="Acá va tu nombre">
                </div>
                <div>
                    <label for="mail">
                        Completa con tu Email
                    </label>
                    <input type="email" name="mail" placeholder="Acá va tu Email">
                </div>
                <div>
                    <label for="pais">
                        Selecciona tu pais
                    </label>
                    <select name="pais" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Chile">Chile</option>
                    </select>
                </div>
                <div>
                    <label for="text">
                        Dejame tu consulta
                    </label>
                    <input type="text" name="consulta" id="consultaFormulario">
                    
                </div>
        
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar todo">
                </div>
        
            </fieldset>
        </form>
    </div>
